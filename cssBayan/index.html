<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/svg" sizes="16x16" href="./assets/icon.png">
  <title>CssBayan</title>
</head>

<body class="page">
  <div class="bayan">
    <h1 class="bayan__header">CSS-Bayan</h1>
    <div class="bayan__list">
      <label class="bayan__item" for="tab1">
        <input type="radio" name="accordion" id="tab1" checked/>
        <div class="bayan__label">
          <span>Это не мой код</span>
        </div>
        <div class="bayan__img">
          <img src="./assets/m1.jpg" alt="My code">
        </div>
      </label>
      <label class="bayan__item" for="tab2">
        <input type="radio" name="accordion" id="tab2"/>
        <div class="bayan__label">
          <span>Да, я товой тоже, бро</span>
        </div>
        <div class="bayan__img">
          <img src="./assets/m2.jpg" alt="My code">
        </div>
      </label>
      <label class="bayan__item" for="tab3">
        <input type="radio" name="accordion" id="tab3"/>
        <div class="bayan__label">
          <span>Отпишись, если разберешься, как оно работает</span>
        </div>
        <div class="bayan__img">
          <img src="./assets/m3.jpg" alt="My code">
        </div>
      </label>
      <label class="bayan__item" for="tab4">
        <input type="radio" name="accordion" id="tab4"/>
        <div class="bayan__label">
          <span>Объяснить или сам разобрался?</span>
        </div>
        <div class="bayan__img">
          <img src="./assets/m4.jpg" alt="My code">
        </div>
      </label>
      <label class="bayan__item" for="tab5">
        <input type="radio" name="accordion" id="tab5"/>
        <div class="bayan__label">
          <span>Переменные не забыл переименовать?</span>
        </div>
        <div class="bayan__img">
          <img src="./assets/m5.jpg" alt="My code">
        </div>
      </label>
    </div>
  </div>
</body>

</html>
